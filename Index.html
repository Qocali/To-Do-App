<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="Style/main.css">
</head>

<body>
    <div class="header">
        <div class="header-internal">
            <p>TO DO</p>
            <img src="images/icon-moon.svg" />
            <button class="dark-light"><img  src="images/icon-sun.svg"></button>
        </div>

        <form class="get" method="GET">
            <input name="username" class="input" placeholder="enter chosen" />
        </form>

    </div>
    <div class="list">
        <ul id="group">

        </ul>
        <ul class="control">
            <li>
                <p class="text-danger">Count:
                    <span id="span">0</span></p>
            </li>
            <li>
                <button class="btn btn-info">All</button>
            </li>
            <li>
                <button class="btn btn-info">Active</button>
            </li>
            <li>
                <button class="btn btn-info">Completed</button></li>
            <li>
                <button class="btn btn-info">Clear Completed</button></li>
        </ul>
    </div>
    <script src="./script/ToDo.js">
    </script>
</body>

</html>

</html>
